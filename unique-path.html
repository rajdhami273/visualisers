<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualiser App</title>
    <!-- custom css -->
    <link href="./index.css" rel="stylesheet" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="preload stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- bootstrap-icons -->
    <link
      as="style"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-H0XB3VT0RW"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-H0XB3VT0RW");
    </script>
  </head>
  <body>
    <div class="containerMain">
      <div
        id="side-nav"
        class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark side-nav"
      ></div>
      <div class="d-flex flex-column align-items-center w-100">
        <div id="board" class="board"></div>
        <br />
        <div class="d-flex justify-content-center">
          <table>
            <tr>
              <td>Minimum:</td>
              <td></td>
              <td>
                <b id="minimum"></b>
              </td>
            </tr>
          </table>
        </div>
        <br />
        <div class="text-center mb-2">
          Row:
          <input
            id="boardRow"
            placeholder="Enter board rows..."
            type="number"
            min="1"
          />
        </div>
        <div class="text-center mb-2">
          Col:
          <input
            id="boardCol"
            placeholder="Enter board columns..."
            type="number"
            min="1"
          />
        </div>
        <div class="text-center mb-2">
          Speed:
          <input
            id="animationSpeed"
            placeholder="Enter animation speed..."
            type="range"
            min="1"
            max="1000"
          />
        </div>
        <div class="text-center">
          <button
            class="btn btn-sm btn-outline-primary m-auto"
            onclick="minimumTimeToReachEnd()"
          >
            Start
          </button>
          <button
            class="btn btn-sm btn-outline-primary m-auto"
            onclick="resetBoard()"
          >
            Reset matrix
          </button>
        </div>
      </div>
    </div>
    <script defer src="index.js"></script>
    <script defer src="unique-path.js"></script>
  </body>
</html>
