<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualiser App</title>
    <!-- custom css -->
    <link href="./index.css" rel="stylesheet" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="preload stylesheet"
      as="style"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- bootstrap-icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-H0XB3VT0RW"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-H0XB3VT0RW");
    </script>
    <style>
      table,
      td,
      th {
        text-align: center;
        padding: 10px;
      }

      td:last-child {
        width: 60px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <button
      class="navbar-toggler position-absolute d-md-none collapsed position-absolute navbar-toggle-btn"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#side-nav"
      aria-controls="sidebarMenu"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="bi bi-list"></i>
    </button>
    <div class="containerMain row">
      <div
        id="side-nav"
        class="text-white bg-dark side-nav col-md-3 col-lg-2 d-md-block bg-light sidebar collapse py-4"
      >
        <button
          class="navbar-toggler position-absolute d-md-none collapsed navbar-toggle-btn"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#side-nav"
          aria-controls="sidebarMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="bi bi-x-circle-fill"></i>
        </button>
      </div>
      <div class="ms-sm-auto mt-4 col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="w-100 m-2">
          <div class="tabs-wrapper border-bottom d-flex gap-4">
            <button
              data-tab-toggle="tab1"
              class="btn tab rounded-0 border-bottom border-primary border-top-0 border-start-0 border-end-0"
              onclick="toggleTab(event)"
            >
              Tab 1
            </button>
            <button
              data-tab-toggle="tab2"
              class="btn tab"
              onclick="toggleTab(event)"
            >
              Tab 2
            </button>
            <button
              data-tab-toggle="tab3"
              class="btn tab"
              onclick="toggleTab(event)"
            >
              Tab 3
            </button>
          </div>
          <div class="tab-data-wrapper my-1">
            <div id="tab1" class="tab-data">Data for tab 1</div>
            <div id="tab2" class="tab-data">Data for tab 2</div>
            <div id="tab3" class="tab-data">Data for tab 3</div>
          </div>
        </div>
      </div>
    </div>
    <script defer src="index.js"></script>
    <script defer src="tabs.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
