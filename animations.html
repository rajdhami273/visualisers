<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualiser App</title>
    <!-- custom css -->
    <link href="./index.css" rel="stylesheet" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="preload stylesheet"
      as="style"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- bootstrap-icons -->
    <link
      rel="preload stylesheet"
      as="style"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-H0XB3VT0RW"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-H0XB3VT0RW");
    </script>
  </head>
  <body>
    <button
      class="navbar-toggler position-absolute d-md-none collapsed position-absolute navbar-toggle-btn"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#side-nav"
      aria-controls="sidebarMenu"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="bi bi-list"></i>
    </button>
    <div class="containerMain row m-0 p-0">
      <div
        id="side-nav"
        class="text-white bg-dark side-nav col-md-3 col-lg-2 d-md-block bg-light sidebar collapse py-4 overflow-auto sm-w-100"
      >
        <button
          class="navbar-toggler position-absolute d-md-none collapsed navbar-toggle-btn"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#side-nav"
          aria-controls="sidebarMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="bi bi-x-circle-fill"></i>
        </button>
      </div>
      <div
        class="ms-sm-auto col-md-9 ms-sm-auto col-lg-10 px-md-4 overflow-hidden"
      >
        <div
          class="position-relative p-4 d-flex flex-wrap animation-container gap-4"
        >
          <div class="twisting-squares m-4">
            <div class="square">
              <div class="square square-child">
                <div class="square">
                  <div class="square square-child">
                    <div class="square">
                      <div class="square square-child">
                        <div class="square">
                          <div class="square square-child">
                            <div class="square">
                              <div class="square square-child">
                                <div class="square">
                                  <div class="square square-child">
                                    <div class="square">
                                      <div class="square square-child">
                                        <div class="square">
                                          <div class="square square-child">
                                            <div class="square">
                                              <div class="square square-child">
                                                <div class="square">
                                                  <div
                                                    class="square square-child"
                                                  >
                                                    <div class="square">
                                                      <div
                                                        class="square square-child"
                                                      >
                                                        <div class="square">
                                                          <div
                                                            class="square square-child"
                                                          >
                                                            <div class="square">
                                                              <div
                                                                class="square square-child"
                                                              ></div>
                                                            </div>
                                                          </div>
                                                        </div>
                                                      </div>
                                                    </div>
                                                  </div>
                                                </div>
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="bouncing-ball-container position-relative m-4">
            <div class="bouncing-ball position-absolute"></div>
          </div>
          <div class="yin-yang-container">
            <img
              src="Yin_and_Yang_symbol.svg"
              class="yin-yang"
              height="250"
              width="250"
            />
          </div>
          <div class="box-moving-loader-container position-relative m-4">
            <div class="moving-loader-box position-absolute"></div>
          </div>
          <div
            class="rain-drop-container position-relative m-4 d-flex gap-4 justify-content-between"
          >
            <div class="rain-drops drop-1 position-relative"></div>
            <div class="rain-drops drop-2 position-relative"></div>
            <div class="rain-drops drop-3 position-relative"></div>
            <div class="rain-drops drop-4 position-relative"></div>
            <div class="rain-drops drop-5 position-relative"></div>
          </div>
          <div
            class="wave-circles-container position-relative m-4 d-flex gap-3"
          >
            <div class="wave-circle wave-circle-1"></div>
            <div class="wave-circle wave-circle-2"></div>
            <div class="wave-circle wave-circle-3"></div>
            <div class="wave-circle wave-circle-4"></div>
            <div class="wave-circle wave-circle-5"></div>
            <div class="wave-circle wave-circle-6"></div>
          </div>
        </div>
      </div>
    </div>
    <script defer src="index.js"></script>
    <script defer src="animations.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
