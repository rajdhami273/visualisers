<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualiser App</title>
    <!-- custom css -->
    <link href="./index.css" rel="stylesheet" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="preload stylesheet"
      as="style"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- bootstrap-icons -->
    <link
      rel="preload stylesheet"
      as="style"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-H0XB3VT0RW"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-H0XB3VT0RW");
    </script>
    <style>
      img {
        object-fit: cover;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="containerMain">
      <div
        id="side-nav"
        class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark side-nav"
      ></div>
      <div class="d-flex flex-column align-items-center w-100">
        <div
          class="d-flex flex-column justify-content-center align-items-center my-4 gap-4"
        >
          <div
            class="btn-container justify-content-stretch w-100 position-relative my-4"
          >
            <div class="img-container left-side" onclick="previous()">
              <img id="image-left" />
            </div>
            <div class="img-container main-image"><img id="image" /></div>
            <div class="img-container right-side" onclick="next()">
              <img id="image-right" />
            </div>
          </div>
          <div class="btn-container justify-content-stretch w-100">
            <button
              id="previousBtn"
              class="btn btn-sm btn-outline-primary"
              onclick="previous()"
            >
              &lt;
            </button>
            <button
              id="nextBtn"
              class="btn btn-sm btn-outline-primary"
              onclick="next()"
            >
              &gt;
            </button>
          </div>
        </div>
      </div>
    </div>
    <script defer src="index.js"></script>
    <script defer src="carousel.js"></script>
  </body>
</html>
