    <!-- bootstrap-icons -->

      as="style"

    <style>
      img {
        object-fit: cover;
        height: 100%;
        width: 100%;
      }
    </style>

  <body>
    <button
      class="navbar-toggler position-absolute d-md-none collapsed position-absolute navbar-toggle-btn"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#side-nav"
      aria-controls="sidebarMenu"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="bi bi-list"></i>
    </button>
    <div class="containerMain row">
      <div
        id="side-nav"
        class="text-white bg-dark side-nav col-md-3 col-lg-2 d-md-block bg-light sidebar collapse py-4 overflow-auto"
      >
        <button
          class="navbar-toggler position-absolute d-md-none collapsed navbar-toggle-btn"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#side-nav"
          aria-controls="sidebarMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="bi bi-x-circle-fill"></i>
        </button>
      </div>
      <div class="ms-sm-auto mt-4 col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
          class="d-flex w-100 flex-column justify-content-center align-items-center my-4 gap-4"
        >
          <div
            class="d-flex justify-content-center w-100 position-relative my-4"
          >
            <div
              class="img-container left-side"
              ondragend="onDrag(event)"
              onclick="previous()"
            >
              <img id="image-left" />
            </div>
            <div class="img-container main-image" ondragend="onDrag(event)">
              <img id="image" />
            </div>
            <div
              class="img-container right-side"
              ondragend="onDrag(event)"
              onclick="next()"
            >
              <img id="image-right" />
            </div>
          </div>
          <div class="d-flex justify-content-center gap-1 w-100">
            <button
              id="previousBtn"
              class="btn btn-sm btn-outline-primary"
              onclick="previous()"
            >
              &lt;
            </button>
            <button
              id="nextBtn"
              class="btn btn-sm btn-outline-primary"
              onclick="next()"
            >
              &gt;
            </button>
          </div>
        </div>

    </div>
    <script defer src="index.js"></script>
