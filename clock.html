<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualiser App</title>
    <!-- custom css -->
    <link href="./index.css" rel="stylesheet" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="preload stylesheet"
      as="style"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- bootstrap-icons -->
    <link
      rel="preload stylesheet"
      as="style"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-H0XB3VT0RW"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-H0XB3VT0RW");
    </script>
  </head>
  <body>
    <button
      class="navbar-toggler position-absolute d-md-none collapsed position-absolute navbar-toggle-btn"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#side-nav"
      aria-controls="sidebarMenu"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="bi bi-list"></i>
    </button>
    <div class="containerMain row">
      <div
        id="side-nav"
        class="text-white bg-dark side-nav col-md-3 col-lg-2 d-md-block bg-light sidebar collapse py-4 overflow-auto"
      >
        <button
          class="navbar-toggler position-absolute d-md-none collapsed navbar-toggle-btn"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#side-nav"
          aria-controls="sidebarMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="bi bi-x-circle-fill"></i>
        </button>
      </div>
      <div
        class="ms-sm-auto mt-4 col-md-9 ms-sm-auto col-lg-10 px-md-4 d-flex justify-content-center"
      >
        <div class="d-flex w-75 my-4 gap-4 flex-wrap justify-content-center">
          <div
            class="clock-analog rounded-circle bg-white border border-dark border-2"
          >
            <div class="tick left-tick bg-dark"></div>
            <div class="tick top-tick bg-dark"></div>
            <div class="tick right-tick bg-dark"></div>
            <div class="tick bottom-tick bg-dark"></div>
            <div class="hands-wrapper">
              <div
                id="seconds-hand"
                class="clock-hand seconds bg-secondary"
              ></div>
              <div
                id="minutes-hand"
                class="clock-hand minutes bg-secondary"
              ></div>
              <div id="hours-hand" class="clock-hand hours bg-secondary"></div>
            </div>
          </div>
          <div class="clock-digital d-flex align-items-center">
            <div
              class="screen-wrapper d-flex flex-column align-items-center gap-2 bg-dark text-white p-2 rounded"
            >
              <div class="d-flex align-items-center w-100 text-center gap-2">
                <div
                  id="hours-screen"
                  class="clock-screen hours-screen bg-secondary p-2 rounded"
                >
                  00
                </div>
                :
                <div
                  id="minutes-screen"
                  class="clock-screen minutes-screen bg-secondary p-2 rounded"
                >
                  00
                </div>
                :
                <div
                  id="seconds-screen"
                  class="clock-screen seconds-screen bg-secondary p-2 rounded"
                >
                  00
                </div>
              </div>
              <div class="d-flex align-items-center gap-2 text-center">
                <div
                  id="day-screen"
                  class="clock-screen day-screen bg-secondary p-2 rounded"
                >
                  Sunday
                </div>
                <div
                  id="date-screen"
                  class="clock-screen day-screen bg-secondary p-2 rounded text-nowrap"
                >
                  29 Dec, 2024
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script defer src="index.js"></script>
    <script defer src="clock.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
