<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualiser App</title>
    <!-- custom css -->
    <link href="./index.css" rel="stylesheet" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="preload stylesheet"
      as="style"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- bootstrap-icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-H0XB3VT0RW"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-H0XB3VT0RW");
    </script>
    <style>
      table,
      td,
      th {
        text-align: center;
        padding: 10px;
      }

      td:last-child {
        width: 60px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <button
      class="navbar-toggler position-absolute d-md-none collapsed position-absolute navbar-toggle-btn"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#side-nav"
      aria-controls="sidebarMenu"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="bi bi-list"></i>
    </button>
    <div class="containerMain row">
      <div
        id="side-nav"
        class="text-white bg-dark side-nav col-md-3 col-lg-2 d-md-block bg-light sidebar collapse py-4 overflow-auto"
      >
        <button
          class="navbar-toggler position-absolute d-md-none collapsed navbar-toggle-btn"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#side-nav"
          aria-controls="sidebarMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="bi bi-x-circle-fill"></i>
        </button>
      </div>
      <div class="ms-sm-auto mt-4 col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="w-100 d-flex justify-content-center">
          <div
            class="d-flex flex-column justify-content-center align-items-center my-2 gap-4"
          >
            <table>
              <tr>
                <td>Hours</td>
                <td></td>
                <td>Minutes</td>
                <td></td>
                <td>Seconds</td>
                <td></td>
                <td>Count</td>
              </tr>
              <tr>
                <td id="hours">-</td>
                <td>:</td>
                <td id="minutes">-</td>
                <td>:</td>
                <td id="seconds">-</td>
                <td>:</td>
                <td id="count">-</td>
              </tr>
            </table>
            <div class="d-flex gap-1 justify-content-stretch w-100">
              <button
                id="startStopBtn"
                class="btn btn-sm btn-outline-success w-100"
                onclick="startStop()"
              >
                Start
              </button>
              <button
                id="resetBtn"
                class="btn btn-sm btn-outline-danger w-100"
                onclick="reset()"
              >
                Reset
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script defer src="index.js"></script>
    <script defer src="stop-watch.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
