<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualiser App</title>
    <!-- custom css -->
    <link href="./index.css" rel="stylesheet" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="preload stylesheet"
      as="style"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- bootstrap-icons -->
    <link
      rel="preload stylesheet"
      as="style"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-H0XB3VT0RW"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-H0XB3VT0RW");
    </script>
  </head>
  <body>
    <button
      class="navbar-toggler position-absolute d-md-none collapsed position-absolute navbar-toggle-btn"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#side-nav"
      aria-controls="sidebarMenu"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="bi bi-list"></i>
    </button>
    <div class="containerMain row">
      <div
        id="side-nav"
        class="text-white bg-dark side-nav col-md-3 col-lg-2 d-md-block bg-light sidebar collapse py-4"
      >
        <button
          class="navbar-toggler position-absolute d-md-none collapsed navbar-toggle-btn"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#side-nav"
          aria-controls="sidebarMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="bi bi-x-circle-fill"></i>
        </button>
      </div>
      <div
        class="ms-sm-auto mt-4 col-md-9 ms-sm-auto col-lg-10 px-md-4 text-center"
      >
        <label class="m-2 md-m-4">
          <input type="checkbox" oninput="unloadReverseToggle(event)" />
          <span>Unload in reverse order? </span>
        </label>
        <div
          id="unload-board"
          class="unload-board d-flex flex-column gap-2 m-2 md-m-4"
        ></div>
        <div
          class="d-flex justify-content-center align-items-center my-4 gap-4"
        >
          <span>Speed:</span>
          <input
            id="animationSpeed"
            placeholder="Enter animation speed..."
            type="range"
            min="1"
            max="1000"
          />
        </div>
        <div
          class="d-flex justify-content-center align-items-center my-4 gap-4 flex-column"
        >
          <h6>How does it work?</h6>
          <p class="w-75 md-w-50">
            So, once all the above visible boxes are loaded (i.e., you clicked
            all of them), then after 5ms, they will start unloading in the same order they were
            loaded. But if you select that checkbox above to unload in reverse
            order, then the unloading will happen in reverse order.
          </p>
        </div>
      </div>
    </div>
    <script defer src="index.js"></script>
    <script defer src="unload-boxes.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
