<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualiser App</title>
    <!-- custom css -->
    <link href="./index.css" rel="stylesheet" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- bootstrap-icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="containerMain">
      <div
        class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark side-nav"
      >
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="index.html" class="nav-link active" aria-current="page">
              <svg class="bi me-2" width="16" height="16">
                <use xlink:href="#home"></use>
              </svg>
              Sorting
            </a>
          </li>
          <li>
            <a href="tictactoe.html" class="nav-link text-white">
              <svg class="bi me-2" width="16" height="16">
                <use xlink:href="#speedometer2"></use>
              </svg>
              Tic Tac Toe
            </a>
          </li>
          <li>
            <a href="unique-path.html" class="nav-link text-white">
              <svg class="bi me-2" width="16" height="16">
                <use xlink:href="#table"></use>
              </svg>
              Unique path
            </a>
          </li>
        </ul>
      </div>
      <div class="d-flex flex-column align-items-center w-100">
        <div class="container" id="container"></div>
        <br />
        <div class="btn-container">
          <button class="btn btn-sm btn-outline-primary" onclick="initArray()">
            Init
          </button>
          <button
            class="btn btn-sm btn-outline-primary"
            onclick="play('bubble')"
          >
            Bubble Sort
          </button>
          <button
            class="btn btn-sm btn-outline-primary"
            onclick="play('insertion')"
          >
            Insertion Sort
          </button>
          <button
            class="btn btn-sm btn-outline-primary"
            onclick="play('selection')"
          >
            Selection Sort
          </button>
        </div>
      </div>
    </div>
    <script src="sorting.js"></script>
  </body>
</html>
