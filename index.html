<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualiser App</title>
    <!-- custom css -->
    <link href="./index.css" rel="stylesheet" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- bootstrap-icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-H0XB3VT0RW"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-H0XB3VT0RW");
    </script>
  </head>
  <body>
    <div class="containerMain">
      <div
        id="side-nav"
        class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark side-nav"
      ></div>
      <div class="d-flex flex-column align-items-center w-100">
        <div class="container" id="container"></div>
        <br />
        <div
          class="d-flex justify-content-center align-items-center mb-2 gap-4"
        >
          <span>Number of elements:</span>
          <input
            id="numberofElements"
            placeholder="Select number of elements..."
            type="range"
            min="1"
            max="100"
            onchange="initArray()"
          />
        </div>
        <div
          class="d-flex justify-content-center align-items-center mb-2 gap-4"
        >
          <span>Speed:</span>
          <input
            id="animationSpeed"
            placeholder="Enter animation speed..."
            type="range"
            min="1"
            max="1000"
          />
        </div>
        <div class="btn-container">
          <button class="btn btn-sm btn-outline-primary" onclick="initArray()">
            Init
          </button>
          <button
            class="btn btn-sm btn-outline-primary"
            onclick="play('bubble')"
          >
            Bubble Sort
          </button>
          <button
            class="btn btn-sm btn-outline-primary"
            onclick="play('insertion')"
          >
            Insertion Sort
          </button>
          <button
            class="btn btn-sm btn-outline-primary"
            onclick="play('selection')"
          >
            Selection Sort
          </button>
          <button
            class="btn btn-sm btn-outline-primary"
            onclick="play('merge')"
          >
            Merge Sort
          </button>
          <button
            class="btn btn-sm btn-outline-primary"
            onclick="play('quick')"
          >
            Quick Sort
          </button>
        </div>
      </div>
    </div>
    <script defer src="index.js"></script>
    <script defer src="sorting.js"></script>
  </body>
</html>
